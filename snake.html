<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" href="icon.png">


        <title>Nikuu Snake</title> 



        <script type='application/javascript' src='fastclick.js'></script>

        <script type='application/javascript'>
            if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
                }, false);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div id="main">
                <div id="wynik_div">
                    <div id="wynik_div_lewy">
                        <div class="timer" id="1">1</div>
                        <div class="timer" id="2">2</div>
                        <div class="timer" id="3">3</div>
                    </div>

                    <div id="wynik_div_prawy">
                        <div id="wynik1">Score: </div><div id="wynik">0</div>
                    </div>
                    
                </div>
                
                
                <canvas id="plansza" width="600" height="600">

                </canvas>

                <div id="speed_choice">

                    <div id="start">
                    
                        <div id="start-top">
                            <div style="display: flex;  justify-content: center; align-items: center; width: 550px;">YOU CAN PLAY ON MOBILE TOO!</div>
                            <div id="close_start" onclick="closeStart()">X</div>
                        </div>

                        <div class="start250px colorful">USE ARROWS TO PLAY</div>

                        <div class="start250px">PLAY MUSIC <div id="music" class="music-yes" onclick="music()" data-value="1"></div></div>

                        <div id="start-bottom">Author</div>

                    </div>

                    <div id="speed_choice_top">

                        <div class="width70">SELECT SPEED</div> <div class="points_desc">POINTS<br/>PER<br/>APPLE</div>

                    </div>

                    <div class="speed_selector" id="selector1" onclick="pre(1)">
                        <div class="width70">SLOW</div> <div class="width30">2</div>
                    </div>
                    <div class="speed_selector" id="selector2" onclick="pre(2)">
                        <div class="width70">MEDIUM</div> <div class="width30">3</div>
                    </div>
                    <div class="speed_selector" id="selector3" onclick="pre(3)">
                        <div class="width70">FAST</div> <div class="width30">5</div>
                    </div>
                    <div class="speed_selector" id="selector4" onclick="pre(4)">
                        <div class="width70">VERY FAST</div> <div class="width30">10</div>
                    </div>
                    <div class="speed_selector" id="selector5" onclick="pre(5)">
                        <div class="width70">F?#@*&%! FAST</div> <div class="width30">20</div>
                    </div>
                </div>

                
                
                
                <div id="game_over">
                    
                    <div id="game_over_top">GAME OVER   <br/> SCORE: <span id="score"></span></div>

                    <div id="game_over_bottom">
                        <span id="replay">REPLAY</span>
                    </div>
            
            
            
                </div>


                <div id="middle">
                    <div id="middle_left" class="middle_container">
                        <div id="play_button" onClick="timer()">PLAY</div>
                    </div>

                    <div id="middle_right" class="middle_container">
                        <div id="version"></div>
                    </div>
                </div>


                <div id="phone">

                    <div class="phone_row">
                        <div class="empty"></div>   <div id="go_up" class="direction_button"> <img src="arrow_up.png"> </div>  <div class="empty"></div>
                    </div>

                    <div class="phone_row">
                        <div id="go_left" class="direction_button"> <img src="arrow_left.png"> </div>   <div class="empty"></div>  <div id="go_right" class="direction_button"> <img src="arrow_right.png"> </div>
                    </div>

                    <div class="phone_row">
                        <div class="empty"></div>   <div id="go_down" class="direction_button"> <img src="arrow_down.png"> </div>  <div class="empty"></div>
                    </div>

                </div>
            </div>




            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">X</span>
                  <p>.Nikuu</p>
                </div>
              
              </div>


        </div>
        <script src="snake.js" type="text/javascript"></script>
        <script src="modal.js" type="text/javascript"></script>
        
    </body>
</html>
