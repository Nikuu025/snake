<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="snake.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" href="icon.png">


        <title>Nikuu Snake</title> 



        <script type='application/javascript' src='fastclick.js'></script>

        <script type='application/javascript'>
            if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
                }, false);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div id="main">
                <div id="wynik_div">
                    <div id="wynik1">Score: </div><div id="wynik">0</div>
                </div>
                
                
                <canvas id="plansza" width="600" height="600">

                </canvas>
                
                
                <div id="game_over">
                    
                    <div id="game_over_top">GAME OVER   <br/> SCORE: <span id="score"></span></div>

                    <div id="game_over_bottom">
                        <span id="replay">REPLAY</span>
                    </div>
            
            
            
                </div>


                <div id="middle">
                    <div id="middle_left" class="middle_container">
                        <div id="play_button" onClick="main()">PLAY</div>
                    </div>

                    <div id="middle_right" class="middle_container">
                        <div id="version"></div>
                    </div>
                </div>


                <div id="phone">

                    <div class="phone_row">
                        <div class="empty"></div>   <div id="go_up" class="direction_button"> <img src="arrow_up.png"> </div>  <div class="empty"></div>
                    </div>

                    <div class="phone_row">
                        <div id="go_left" class="direction_button"> <img src="arrow_left.png"> </div>   <div class="empty"></div>  <div id="go_right" class="direction_button"> <img src="arrow_right.png"> </div>
                    </div>

                    <div class="phone_row">
                        <div class="empty"></div>   <div id="go_down" class="direction_button"> <img src="arrow_down.png"> </div>  <div class="empty"></div>
                    </div>

                </div>
            </div>
        </div>
        <script src="snake.js" type="text/javascript"></script>
        
    </body>
</html>
